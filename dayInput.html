<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wod Maker</title>
    <link rel="stylesheet" href="index_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body onload="setDefaultStartDate()">
    <div class="container">
        <h1>Wod Maker</h1>
        <label for="start-date">날짜 입력:</label>
        <input type="date" id="start-date">
        <button class="btn-generate-week" onclick="generateWeek()">일주일 생성하기</button>
        <div class="div-dropdown-day">
            <select id="day-of-week">
                <option value="월">월</option>
                <option value="화">화</option>
                <option value="수">수</option>
                <option value="목">목</option>
                <option value="금">금</option>
                <option value="토">토</option>
                <option value="일">일</option>
            </select>
            <button class="btn-dropdown-day" onclick="addDay()">요일별 생성하기</button>
        </div>

        <br><br>
        <div id="day-inputs">
            <!-- 사용자 입력을 위한 영역 -->
        </div>
        
        <button class="btn-generate-wod" onclick="generateAndCopySchedule()">와드 나와라 !</button>
        <div class="output" id="output"></div>
    </div>

    <div class="floating-buttons">
        <button class="btn-barbell" onclick="insertText('(225/155)-lb', '(185/135)-lb', '(155/115)-lb')">바벨 (225/155)-lb</button>
        <button class="btn-barbell" onclick="insertText('(135/95)-lb', '(115/75)-lb', '(95/65)-lb')">바벨 (135/95)-lb</button>
        <button class="btn-barbell" onclick="insertText('(95/65)-lb', '(75/55)-lb', '(65/45)-lb')">바벨 (95/65)-lb</button>
        <button class="btn-dumbbell" onclick="insertText('(30/22.5)-kg', '(22.5/15)-kg', '(17.5/12.5)-kg')">덤벨 (30/22.5)-kg</button>
        <button class="btn-dumbbell" onclick="insertText('(22.5/15)-kg', '(17.5/12.5)-kg', '(15/10)-kg')">덤벨 (22.5/15)-kg</button>
        <button class="btn-wallball" onclick="insertText('(20/14)-lb', '(14/10)-lb', '(10/6)-lb')">월볼 (20/14)-lb</button>
        <button class="btn-wallball" onclick="insertText('(30/20)-lb', '(20/14)-lb', '(14/10)-lb')">월볼 (30/20)-lb</button>
        <button class="btn-box" onclick="insertText('(30/24)-in', '(24/20)-in', '(20/16)-in')">박스 (30/24)-in</button>
        <button class="btn-box" onclick="insertText('(24/20)-in', '(20/16)-in', '(16/12)-in')">박스 (24/20)-in</button>
        <button class="btn-box" onclick="insertText('Toes to bar', '3/2 TTB', 'KTC')">Toes to bar</button>
    </div>

    <!-- 템플릿 섹션 -->
    <div id="day-template" style="display: none;">
        <div class="day-input">
            <button class="remove-day-button" onclick="removeDay('__DAY_COUNT__')">X</button>
            <label for="labelStyle">__DAY__ (__DATE__)</label>
            <br><br>
            <div class="strength-container">
                <label>Strength Round: </label>
                <input type="number" id="strength-round-__DAY_COUNT__" min="1" value="1">
                <label>Time:</label>
                <input type="number" id="strength-time-__DAY_COUNT__" min="1">
            </div>
            <label>Strength Details</label>
            <br>
            <textarea id="strength-__DAY_COUNT__" rows="2" cols="50" oninput="showSuggestions(this, 'strength-__DAY_COUNT__')"></textarea><br>
            <label>WOD</label>
            <div class="wod-container">
                <select id="wod-type-__DAY_COUNT__">
                    <option value="For Time">For Time</option>
                    <option value="AMRAP">AMRAP</option>
                    <option value="EMOM">EMOM</option>
                </select>
                <label>Round:</label>
                <input type="number" id="round-__DAY_COUNT__" min="1">
                <label>TimeCap:</label>
                <input type="number" id="timecap-__DAY_COUNT__" min="1">
                <label>Team Of 2:</label>
                <input type="checkbox" id="team-of-2-__DAY_COUNT__">
            </div>
            <label>WOD Details</label>
            <br>
            <textarea id="wod-__DAY_COUNT__" rows="2" cols="50" onfocus="activeTextarea = this" oninput="showSuggestions(this, 'wod-__DAY_COUNT__')"></textarea><br>
            <label>A:</label>
            <input type="text" id="a-__DAY_COUNT__"><br>
            <label>B:</label>
            <input type="text" id="b-__DAY_COUNT__"><br>
            <label>C:</label>
            <input type="text" id="c-__DAY_COUNT__" value="-,-"><br>
        </div>
    </div>
    <!-- 템플릿 섹션 끝 -->

    <script src="scripts.js"></script>
</body>
</html>
